<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active{
      color: aqua;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li
        v-for="(item,index) in movies"
        @click="btnclick(index)"
        :class="{active:currentIndex ===index}"
    >{{item}}
    </li>
  </ul>

  <p>{{movies[currentIndex]}}</p>
</div>

<script src="../js/vue.min.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
			currentIndex: 0
		},
		methods:{
			btnclick(index){
				this.currentIndex = index
      }
    },
	})
</script>
</body>
</html>
