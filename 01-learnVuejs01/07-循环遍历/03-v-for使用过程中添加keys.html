<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in names" :key="item">{{item}}</li>
  </ul>
</div>

<script>
	const app = new Vue({
		el:'#app',
		data:{
			names:['dushenyan','codewhy',"Kobe",'james']
		}
	})
</script>
</body>
</html>
