<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<div>
  <h2>{{message}}</h2>
<!--  <input type="text" v-model="message">-->
<!--  <input type="text"-->
<!--         :value="message"-->
<!--         @input="message = $event.target.value">-->

  <input type="text"
         :value="message"
         @input="btnclick"
  >
</div>
</div>

<script src="../js/vue.min.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊'
		},
    methods:{
	    btnclick(){
				this.message = event.target.value
      }
    }
	})
</script>

</body>
</html>
